<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="menu">Voltar</a>
    <h1>Estoque</h1>
    <div>
        <table border="2">
            <tr>
                <th>Id do produto:</th>
                <th>Nome:</th>
                <th>Código:</th>
                <th>Preço:</th>
                <th>Oferta:</th>
                <th>Categoria:</th>
                <th>Quantidade:</th>
                <th>Ações:</th>
            </tr>
            {% for item in item %}
                <tr>
                    <th>{{item.id_item}}</th>
                    <th>{{item.name_item}}</th>
                    <th>{{item.code_item}}</th>
                    <th>{{item.price_item}}</th>
                    <th>{{item.sale_item}}</th>
                    <th>{{item.category_item}}</th>
                    <th>{{item.quantity_item}}</th>
                    <th><a href="auth/request_item/{{item.id_item}}">Fazer pedido</a></th>
                </tr>
            {% endfor %} 
        </table>
    </div>  
</body>
</html>
