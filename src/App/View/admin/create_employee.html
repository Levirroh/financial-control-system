<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="public/styles/styles.css">
        <title>Caddastro de Funcionário</title>
    </head>
    <body>
        <section id="sec-main">
            <div id="div-main">
                <a href="employees">voltar</a>
                <h1>Cadastre o funcionário</h1>
                <form method="POST" id="form-login">
                    <p>Nome do funcionário</p>
                    <input type="text" name="name" class="input" autocomplete="off">
                    <p>Email do funcionário</p>
                    <input type="text" name="email" class="input" autocomplete="off">
                    <p>Senha do funcionário</p>
                    <input type="text" name="password" class="input" autocomplete="off">
                    <p>Função do funcionário</p>
                    <input type="text" name="function" class="input" autocomplete="off">
                    <p>O funcionário será um Admin?</p>
                    <select name="admin" id="select">
                        <option name="0" value="0" selected>NÃO</option>
                        <option name="1" value="1">SIM</option>
                    </select>
                    <br>
                    <input type="submit" value="Cadastrar Funcionário" id="submit">
                </form>
            </div>
        </section>
    <script type="module" src="public/scripts/auth.js"></script>
    </body>
    </html>
