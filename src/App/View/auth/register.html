<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Seja bem-vindo! Crie a sua conta</h1>
        <form method="POST">
            <p>Insira seu nome</p>
            <input type="text" name="name" class="input">
            <p>Insira seu email</p>
            <input type="email" name="email" class="input">
            <p>Insira sua senha</p>
            <input type="text" name="password" class="input">
            <p>Insira sua função</p>
            <input type="text" name="function" class="input">
            <p>Você é um ADMIN?</p>
            <select name="admin" id="select">
                <option name="0" value="0">NÃO</option>
                <option name="1" value="1">SIM</option>
            </select>
            <br>
            <input type="submit" value="Cadastrar" name="register" id="submit">
        </form>
    </div>
<script src="public/scripts/register.js"></script>
</body>
</html>
